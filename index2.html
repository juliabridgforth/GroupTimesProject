<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">

    <title>NYT Search</title>
</head>
<script src="https://use.fontawesome.com/20e5357260.js"></script>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2 class="display-5"><i class="far fa-newspaper"></i> New York Times Search</h2>
        </div>
        <div class="row" id="form">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-columns"></i> Search Parameters
                    </div>
                    <form class="p-3">
                        <div class="form-group" id="form-section">
                            <label for="inputSearchTerm">Search Term:</label>
                            <input type="search-term" class="form-control" id="inputSearchTerm"
                                aria-describedby="searchtermHelp">
                            <small id="searchtermHelp" class="form-text text-muted">What do you want to learn
                                about?</small>
                        </div>
                        <div class="form-group">
                            <label for="inputArticleNumber">Number of Records to Retrieve</label>
                            <select class="form-control" id="inputArticleNumber">
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputStartYear">Start Year (optional)</label>
                            <input type="startYear" class="form-control" id="inputStartYear">
                        </div>
                        <div class="form-group">
                            <label for="inputEndYear">End Year (optional)</label>
                            <input type="endYear" class="form-control" id="inputEndYear">
                        </div>
                        <button type="submit" class="btn btn-link" id="searchBtn"> 
                            <i class="fas fa-search"></i>
                            Search</button>
                            
                        <button type="clear" class="btn btn-link"> 
                            <i class="fas fa-trash-alt"></i>
                            Clear Results</button>
                        <!--CLEAR BUTTON IN FUTURE
                    <button type="submit" class="btn btn-primary">Search</button>-->
                    </form>
                </div>
            </div>
        </div>
        <br />
        <div class="row" id="articles">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-table"></i> Top Articles
                    </div>
                    <div class="list-group list-group-flush" id="articlesHere">
                        
                    </div>
                </div>
            </div>
        </div>
        <br />
        <footer class=“footer  mt-auto fixed-bottom py-1”>
            <hr>
            <div class=“container”>
              <span class=“text-dark”><p class=“text-center”>Made with lots and lots of &hearts;</p></span>
            </div>
        </footer>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="script2.js"></script>

</body>

</html>
